<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
          color: blue;
          font-size: 1.5rem;
          font-weight: bold;
        }
      </style>
</head>
<body>
    <p>현재 시각 <span id="current">오전 10:18</span></p>
</body>
<script>
    var current = document.querySelector("#current");

    printTime = () => {
        let now = new Date(Date());
        current.innerText = now.toLocaleTimeString();
      };
    
      setInterval(() => {
        let now = new Date(Date());
        current.innerText = now.toLocaleTimeString();
      }, 1000);

      let intervalId = printTime(setInterval, 1000);
</script>
</html>
