<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DOM event 객체</title>
<style>
#container {
   width: 600px;
   height: 400px;
   margin: 10px auto;
   background-color: red;
}
#cover1 {
   width: 100px;
   height:100px;
   border:1px solid black;
   background-color: yellow;
}
#cover2 {
   width: 100px;
   height:100px;
   border:1px solid black;
   background-color: purple;
}
</style>
</head>
<body>
   <div id="container">
      <div id="cover1" class="aaaa"></div>
      <div id="cover2" class="aaaa"></div>
      <button id="removeEvent">이벤트제거</button>
   </div>
   
   <script>
      var container = document.getElementById("container");
      
      container.addEventListener("mouseover", changePic2, false);
      container.addEventListener("mouseout", originPic2, false);
      
      container.addEventListener("mouseover", () => container.style.backgroundColor = 'black');
      container.addEventListener("mouseout", () => container.style.backgroundColor = 'red', false);

      let oldColor = null;
      
      function changePic2(event) {
         let className = event.target.getAttribute("class");
         if (className == "aaaa") {
            oldColor = event.target.style.backgroundColor; 
            event.target.style.backgroundColor = "#008db9";
         }
      }

      function originPic2() {
         let className = event.target.getAttribute("class");
         if (className == "aaaa" && oldColor != null) {
            event.target.style.backgroundColor = oldColor;
         }
      }
      
      document.querySelector("#removeEvent").onclick = () => {
         container.removeEventListener("mouseover", changePic2);   
         container.removeEventListener("mouseout", originPic2);   
      } 
      
      
   </script>
</body>
</html>
