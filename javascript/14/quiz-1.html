<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습문제 1</title>
</head>
<body>
	<h2>4의 배수일까 아닐까</h2>

	<script>
		var Num = prompt("정수를 입력하시오.");

		if(Num % 4 === 0){
			document.write(`${Num} 는 4의 배수이다.`);
		} else {
			document.write(`${Num} 는 4의 배수가 아니다.`);
		}
	</script>
</body>
</html>
