<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습문제 2</title>
</head>
<body>
	<script>
		var num1 = prompt("정수1 을 입력해주세요.");
		var num2 = prompt("정수2 을 입력해주세요.");

		var result = function (num1, num2){
			if(num1 > num2){
				alert(`${num1}(이)가 ${num2}보다 큽니다.`);
			} else {
				alert(`${num2}(이)가 ${num1}보다 큽니다.`);
			}
		}

		result(num1,num2);

	</script>
</body>
</html>
