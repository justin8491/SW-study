<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습문제 1</title>
</head>
<body>
  <script>
	function sumMulti(x, y){
		var sum;
		var multi;
		if(x === y){
			return multi = x * y;
		} else {
			return sum = x + y;
		}
	}

	console.log(sumMulti(5,10));
	console.log(sumMulti(10,10));
  </script>
</body>
