<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자리 배치도</title>
  <style>
    table, td {
      border: 1px solid #ccc;
      border-collapse: collapse;
    }

    td {
      padding: 5px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>자리 배치도</h1>
<script>
  //입력할 값의 변수
  var memNum = prompt("입장객 수는?");

  //한줄에 앉을 사람 수
  var colNum = prompt("한줄에 몇명씩?");

  //필요한 줄의 수
  var rowNum = parseInt(memNum / colNum);

  // if(memNum % colNum === 0){
  //   rowNum = parseInt(memNum / colNum);
  // } else {
  //   rowNum = parseInt(memNum / colNum) + 1;
  // }

  // document.write(`필요한 줄의 개수는 ${rowNum} 줄 입니다.`);
  var i, j;
  var seatNo;
  document.write("<table>");  
  for(i = 0; i < rowNum; i++){
    document.write("<td>");
    for(j = 1;j <= colNum; j++){
      seatNo = i * colNum + j;
      if(seatNo > memNum) break;
      document.write(`<td> 좌석 ${seatNo} </td>`);
    }
    document.write("</tr>");
  }
  document.write("</table>");  
</script>    
</body>

</html>
